<h1> {{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:'y'}})</small> </h1>

<div class="row animated fadeIn">
<div class="col-md-4">
<img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">

<hr>
<br>
<a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block"> Regresar </a>




</div>

<div class="col-md-8 animated fadeIn fast">

  <h3>{{heroe.mombre}}</h3>
  <hr>
  <p>
    {{heroe.bio}}
  </p>

  <div *ngIf="heroe.casa == 'Marvel'; else other_content" >
<img src="assets/img/marvel.jpg" [alt]="heroe.casa">

  </div>
  <ng-template #other_content><img src="assets/img/dc.png" [alt]="heroe.casa">
  </ng-template>

</div>
